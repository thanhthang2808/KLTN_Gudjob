name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Tự động chạy workflow khi có commit lên nhánh `main`

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout mã nguồn từ GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Cài đặt Heroku CLI
      - name: Set up Heroku CLI
        uses: heroku/actions/setup@v1

      # Đăng nhập vào Heroku
      - name: Log in to Heroku
        run: |
          echo ${{ secrets.HEROKU_API_KEY }} | heroku auth:token

      # Chuyển đến thư mục `server/` và deploy lên Heroku
      - name: Deploy to Heroku
        run: |
          cd server
          git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
          git push heroku main
