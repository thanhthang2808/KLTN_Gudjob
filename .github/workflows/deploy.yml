name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Workflow sẽ được chạy khi có commit trên nhánh `main`

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Bước 1: Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v2

      # Bước 2: Cài đặt Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Hoặc phiên bản Node.js bạn đang sử dụng

      # Bước 3: Cài đặt các dependencies
      - name: Install dependencies
        run: |
          cd server
          npm install

      # Bước 4: Đăng nhập vào Heroku bằng API Key
      - name: Log in to Heroku
        run: |
          echo ${{ secrets.HEROKU_API_KEY }} | heroku auth:token

      # Bước 5: Thêm remote Heroku và deploy lên Heroku
      - name: Deploy to Heroku
        run: |
          cd server
          git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
          git push heroku main
